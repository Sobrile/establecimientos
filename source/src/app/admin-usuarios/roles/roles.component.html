<p><div class="container">
  <h2>Roles</h2>
  <app-table-filtered (expandedRowChange)="onRowExpand($event)" [(rows)]="roles" [(configPagination)]="config" [cols]="cols" [itemsRightMenu]="items" [(loading)]="loading" dataKey="id" [onLazyLoad]="ConsultaServer.bind(this)" [onRowMenuSelect]="onRowMenuSelect.bind(this)" [onRowSelect]="onRowSelect.bind(this)" [actionButtons]="actionButtons" [collapseOptions]="collapseOptions" [(selectedRow)]="selectedRegistro"  [allowMenuOnRow]="true">
    <ng-container>
<div class="ui-g-200 ui-sm-400">
      <p-pickList class="ui-g-200 ui-sm-400" [sourceStyle]="{'width': '100%','heigth': '500px'}" filterBy="nombre" [targetStyle]="{'width': '100%','heigth': '500px'}"   [showSourceControls]="false" (onMoveToSource)="delPermiso($event)" (onMoveToTarget)="addPermiso($event)"  [showTargetControls]="false"  [source]="permisos" [target]="permisosAsignados" [sourceHeader]="'No Asignados'" [targetHeader]="'Asignados'">
        <ng-template let-permiso pTemplate="item"  >
          <div class="ui-helper-clearfix"  >

            <div>{{permiso.nombre}} ({{permiso.descripcion}})</div>
          </div>
        </ng-template>
      </p-pickList>
</div>
    </ng-container>

  </app-table-filtered>
  <app-form-dialog [errorsForm]="errorsForm"  dialogTitle="{{ tituloDialog }}" [(displayDialog)]="displayDialog" [errors]="errors"   [fields]="columnas" [elementToModify]="rol"    [buttons]="buttons"></app-form-dialog>
</div>
